{{- $root := . -}}

{{- if .Values.ingress.enabled -}}
{{- $fullName := include "iine-grp.fullname" . -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
{{ include "iine-grp.labels" . | indent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        - path: /
          backend:
            serviceName: {{ include "iine-grp.web.fullname" $root }}
            servicePort: 80
        - path: /oauth
          backend:
            serviceName: {{ include "iine-grp.api.fullname" $root }}
            servicePort: 80
        - path: /api
          backend:
            serviceName: {{ include "iine-grp.api.fullname" $root }}
            servicePort: 80
  {{- end }}
{{- end }}